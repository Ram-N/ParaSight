<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClueChain - Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="assets/css/help-modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="celebration-container" class="celebration-container"></div>
    <main class="container">
        <div class="game-header">
            <div class="header-content">
                <div class="left-icon">
                    <button class="icon-button" id="settings-button">
                        <span class="icon">‚öôÔ∏è</span>
                    </button>
                </div>
                <div class="title-container">
                    <h1>ClueChain</h1>
                    <div class="date-display">
                        <span class="arrow">‚Üê</span>
                        <div class="date-picker-container">
                            <div class="date-selector">
                                <span id="current-date"></span>
                                <button id="calendar-button" class="calendar-button"
                                    aria-label="Open date picker">üìÖ</button>
                            </div>
                            <div id="custom-calendar" class="custom-calendar">
                                <div class="calendar-header">
                                    <button id="prev-month" class="month-nav">‚óÄ</button>
                                    <div id="month-year">January 2025</div>
                                    <button id="next-month" class="month-nav">‚ñ∂</button>
                                </div>
                                <div class="weekdays">
                                    <div>Su</div>
                                    <div>Mo</div>
                                    <div>Tu</div>
                                    <div>We</div>
                                    <div>Th</div>
                                    <div>Fr</div>
                                    <div>Sa</div>
                                </div>
                                <div id="calendar-days" class="calendar-days">
                                    <!-- Days will be generated by JavaScript -->
                                </div>
                            </div>
                        </div>
                        <span class="arrow">‚Üí</span>
                    </div>
                </div>
                <div class="right-icon">
                    <button class="icon-button" id="help-button">
                        <span class="icon">‚ùì</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="game-layout"> <!-- Top row -->
            <section id="paragraph-section" class="section">
                <div id="paragraph-container"></div>
            </section>

            <section id="clues-section" class="section">
                <div id="clues-container">
                    <ul id="clues-list"></ul>
                </div>
            </section> <!-- Input row -->
            <section id="input-section" class="section">
                <div class="input-container">
                    <input type="text" id="guess-input" placeholder="Enter your guess...">
                    <button id="submit-guess">Submit</button>
                    <h3 class="score-display"><span id="score-value">0</span> <span class="max-score">(Max Possible: <span id="max-score-value">0</span>)</span></h3>
                    <div class="chain-progress-container">
                        <div class="chain-links" id="chain-links"></div>
                    </div>
                </div>
            </section>

            <!-- Bottom row -->
            <section id="marketplace-section" class="section">
                <div class="marketplace-items">
                    <div class="market-item">
                        <div class="letter-selection-wrapper">
                            <div class="letter-grid-container">
                                <div class="letter-grid">
                                    <div class="keyboard-row">
                                        <button class="letter-tile" data-letter="q">Q<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="w">W<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="e">E<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="r">R<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="t">T<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="y">Y<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="u">U<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="i">I<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="o">O<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="p">P<span class="count"></span></button>
                                    </div>
                                    <div class="keyboard-row">
                                        <button class="letter-tile" data-letter="a">A<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="s">S<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="d">D<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="f">F<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="g">G<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="h">H<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="j">J<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="k">K<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="l">L<span class="count"></span></button>
                                    </div>
                                    <div class="keyboard-row">
                                        <button class="letter-tile" data-letter="z">Z<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="x">X<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="c">C<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="v">V<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="b">B<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="n">N<span class="count"></span></button>
                                        <button class="letter-tile" data-letter="m">M<span class="count"></span></button>
                                    </div>
                                </div>
                            </div>
                            <div id="selection-instructions" class="selection-instructions">
                                <p class="selection-message">Please choose 1 vowel and 2 consonants to begin</p>
                                <div class="selection-status">
                                    <p><span class="selection-label">Vowel:</span> <span id="selected-vowel" class="selected-letter">-</span></p>
                                    <p><span class="selection-label">Consonants:</span> <span id="selected-consonants" class="selected-letter">- -</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>

</html>
